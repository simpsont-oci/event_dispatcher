trigger:
- master

stages:
- stage: Make_It_So
  jobs:
  - job: Do_The_Thing
    pool:
      vmImage: 'ubuntu-latest'
    strategy:
      matrix:
        GCC7:
          PackageDeps: libboost-dev
    steps:
    - script: |
        sudo apt --yes install $(PackageDeps)
        cmake .
        make
        ./event_test
      displayName: 'Build and Run'
